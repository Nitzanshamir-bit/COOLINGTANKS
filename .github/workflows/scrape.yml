name: PACCOOL Scrape

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          PACCOOL_USER: ${{ secrets.PACCOOL_USER }}
          PACCOOL_PASS: ${{ secrets.PACCOOL_PASS }}
          BASE44_UPDATE_URL: ${{ secrets.BASE44_UPDATE_URL }}
          WEBHOOK_KEY: ${{ secrets.WEBHOOK_KEY }}
        run: |
          python scraper.py
